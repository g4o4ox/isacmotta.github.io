<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isac Motta</title>    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/terminal" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/doumbar" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/terminal');
        @import url('https://fonts.cdnfonts.com/css/doumbar');
        .icon-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #555555; 
            color: #fff; 
            border: none;
            border-radius: 2px;
            cursor: pointer;
        }

        
        .icon {
            margin-right: 5px; 
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url('https://media.giphy.com/media/8fRwPZtbWkkX6/giphy.gif');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden; 
        }

        .bio {
            position: relative;
            max-width: 100%;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        .htext {
            font-family: 'Terminal', sans-serif;
            font-size: 36px;
        }

        .text {
            font-family: 'Doumbar', sans-serif;
            font-size: 18px;
        }
        .transparent {
            background-color: rgba(51, 51, 51, 0.9);
            width: 90%; 
            max-width: 800px; 
            height: 80%;
            max-height: 600px;
            margin: 0 auto; 
            border-radius: 10px;
            position: relative;
            top: 50%;
            transform: translateY(-50%); 
        }
    </style>
</head>
<body>
    <div class="bio transparent">

        <h1 class="htext">Isac Motta</h1>
        <p class="text">Meu nome é Isac Motta, sou programador Junior e estudante de segurança da informação.
            <br>

            <br>

        </p>

        <button class="icon-button">
            <img src="icon.png" alt="Instagram"> 
        </button>
        <button class="icon-button">
            <img src="icone.png" alt="Discord"> 
        </button><button class="icon-button">
            <img src="icone.png" alt="Github"> 
        </button><button class="icon-button">
            <img src="icone.png" alt="Spotify"> 
        </button>
        <p>Desenvolvido por</p>

</body>
</html>
